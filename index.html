<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest Case Form</title>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1629140727571-9b5c6f6267b4?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8aG90ZWwlMjByb29tfGVufDB8fDB8fHww');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 350px;
    }

    form input[type="text"],
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    form label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    form input[type="submit"] {
      background-color: #0070d2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    form input[type="submit"]:hover {
      background-color: #005bb5;
    }
  </style>
</head>

<body>

  <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgK000004KER8" method="POST">
    <input type="hidden" name="orgid" value="00DgK000004KER8">
    <input type="hidden" name="retURL" value="http://">

    <!-- Uncomment for debug
    <input type="hidden" name="debug" value=1>
    <input type="hidden" name="debugEmail" value="lakshyadadhich175@gmail.com">
    -->

    <label for="00NgK000012na8k">Guest Name</label>
    <input id="00NgK000012na8k" maxlength="20" name="00NgK000012na8k" type="text" />

    <label for="00NgK000012dRt7">Booking ID</label>
    <input id="00NgK000012dRt7" maxlength="20" name="00NgK000012dRt7" type="text" />

    <label for="email">Email</label>
    <input id="email" maxlength="80" name="email" type="text" />

    <label for="subject">Subject</label>
    <input id="subject" maxlength="80" name="subject" type="text" />

    <label for="description">Description</label>
    <textarea name="description" rows="4"></textarea>

    <input type="submit" name="submit" value="Submit Case">
  </form>

</body>
</html>
